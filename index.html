<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perfect Solutions – Packaging & Foodservice</title>

    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: "Inter", sans-serif;
            margin: 0;
            background-color: #ffffff;
            color: #1a1a1a;
        }

        /* NAVBAR */
        header {
            background-color: #002a5c;
            padding: 18px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header img {
            height: 55px;
        }

        nav a {
            margin-left: 30px;
            text-decoration: none;
            color: #ffffff;
            font-weight: 600;
            font-size: 16px;
        }

        nav a:hover {
            color: #ffcc00;
        }

        /* SLIDER */
        .slider {
            position: relative;
            width: 100%;
            height: 380px;
            overflow: hidden;
        }

        .slides img {
            width: 100%;
            height: 380px;
            object-fit: cover;
            display: none;
        }

        .slides img.active {
            display: block;
        }

        /* SLIDER BUTTONS */
        .slider-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.4);
            color: #fff;
            border: none;
            padding: 12px 18px;
            cursor: pointer;
            font-size: 22px;
            border-radius: 4px;
            transition: 0.3s;
        }

        .slider-btn:hover {
            background: rgba(0, 0, 0, 0.7);
        }

        .prev {
            left: 15px;
        }

        .next {
            right: 15px;
        }

        /* MAIN HERO */
        .hero {
            padding: 70px 70px;
            text-align: center;
        }

        .hero h1 {
            font-size: 34px;
            color: #002a5c;
        }

        .hero p {
            font-size: 18px;
            color: #4d4d4d;
            max-width: 700px;
            margin: 15px auto;
        }

        .btn {
            background-color: #002a5c;
            color: #fff;
            padding: 12px 25px;
            text-decoration: none;
            border-radius: 6px;
            display: inline-block;
            margin-top: 20px;
            font-weight: 600;
        }

        .btn:hover {
            background-color: #004a9f;
        }
    </style>
</head>

<body>

    <!-- HEADER -->
    <header>
        <img src="perfect-solutions-logo.png" alt="Perfect Solutions Logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="brands.html">Brands</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <!-- SLIDER -->
    <section class="slider">
        <div class="slides">
            <img src="https://i.imgur.com/AZJ2aJ3.jpg" class="active">
            <img src="https://i.imgur.com/1f1iJZ3.jpg">
            <img src="https://i.imgur.com/zCwg14G.jpg">
            <img src="https://i.imgur.com/YZJk1nV.jpg">
        </div>

        <button class="slider-btn prev" onclick="changeSlide(-1)">❮</button>
        <button class="slider-btn next" onclick="changeSlide(1)">❯</button>
    </section>

    <!-- MAIN CONTENT -->
    <section class="hero">
        <h1>Perfect Solutions – Dallas, USA</h1>
        <p>
            We provide high-quality packaging & foodservice supplies for supermarkets, restaurants, cafés,
            catering companies and retail stores across the United States.
        </p>

        <a class="btn" href="brands.html">View Our Brands</a>
    </section>

    <script>
        let index = 0;
        function changeSlide(step) {
            let imgs = document.querySelectorAll(".slides img");
            imgs[index].classList.remove("active");
            index = (index + step + imgs.length) % imgs.length;
            imgs[index].classList.add("active");
        }

        setInterval(() => changeSlide(1), 4000);
    </script>

</body>

</html>
