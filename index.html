<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perfect Solutions – Packaging & Foodservice</title>

    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            background-color: #ffffff;
            color: #1a1a1a;
        }

        /* NAVBAR */
        header {
            background-color: #0a2342;
            padding: 20px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header img {
            height: 85px;   /* ← تكبير اللوغو */
        }

        nav a {
            color: white;
            margin-left: 25px;
            text-decoration: none;
            font-size: 1rem;
            font-weight: 600;
        }

        nav a:hover {
            opacity: 0.7;
        }

        /* SLIDER */
        .slider {
            width: 100%;
            height: 350px;
            overflow: hidden;
            position: relative;
        }

        .slides img {
            width: 100%;
            height: 350px;
            object-fit: cover;
            display: none;
        }

        .slides img.active {
            display: block;
        }

        /* HERO SECTION */
        .hero {
            text-align: center;
            padding: 50px 20px;
        }

        .hero h1 {
            font-size: 2.2rem;
            margin-bottom: 15px;
            color: #0a2342;
        }

        .btn {
            display: inline-block;
            background-color: #0a2342;
            color: white;
            padding: 12px 28px;
            border-radius: 6px;
            margin-top: 20px;
            font-weight: 600;
            text-decoration: none;
        }

        .btn:hover {
            opacity: 0.85;
        }
    </style>
</head>

<body>

    <!-- HEADER -->
    <header>
        <img src="perfect-solutions-logo.png" alt="Perfect Solutions Logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="brands.html">Brands</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <!-- SLIDER -->
    <section class="slider">
        <div class="slides">
            <img class="active" src="https://i.ibb.co/5h7Jb8R/packaging1.jpg" />
            <img src="https://i.ibb.co/4Vt3QrD/packaging2.jpg" />
            <img src="https://i.ibb.co/6r4F94b/packaging3.jpg" />
        </div>
    </section>

    <!-- HERO -->
    <section class="hero">
        <h1>Perfect Solutions – Dallas, USA</h1>
        <p>
            We provide high-quality packaging & foodservice supplies for supermarkets,
            restaurants, cafés, catering companies and retail stores across the United States.
        </p>

        <a class="btn" href="brands.html">View Our Brands</a>
    </section>

    <!-- SLIDER SCRIPT -->
    <script>
        let slides = document.querySelectorAll(".slides img");
        let index = 0;

        setInterval(() => {
            slides[index].classList.remove("active");
            index = (index + 1) % slides.length;
            slides[index].classList.add("active");
        }, 3000);
    </script>

</body>

</html>
