<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Perfect Solutions – Dallas, USA</title>

<!-- Font -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
body {
    font-family: 'Inter', sans-serif;
    margin: 0;
    background-color: #ffffff;
    color: #1a1a1a;
}

/* NAVBAR */
header {
    background-color: #00235B;
    padding: 20px 50px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

header img {
    height: 75px;
}

nav a {
    margin-left: 30px;
    color: white;
    text-decoration: none;
    font-size: 1rem;
    font-weight: 600;
}

nav a:hover {
    color: #FFD700;
}

/* SLIDER */
.slider {
    width: 100%;
    height: 380px;
    overflow: hidden;
    position: relative;
}

.slides img {
    width: 100%;
    height: 380px;
    object-fit: cover;
    animation: fade 12s infinite;
}

@keyframes fade {
    0% {opacity: 1;}
    33% {opacity: 0;}
    66% {opacity: 1;}
}

/* HERO */
.hero {
    text-align: center;
    padding: 60px 20px;
}

.hero h1 {
    font-size: 2.2rem;
    font-weight: 700;
    color: #00235B;
}

.hero p {
    font-size: 1rem;
    max-width: 650px;
    margin: 15px auto;
    color: #444;
}

.btn {
    background-color: #00235B;
    color: white;
    padding: 14px 28px;
    margin-top: 15px;
    text-decoration: none;
    font-size: 1rem;
    border-radius: 6px;
    font-weight: 600;
}

.btn:hover {
    background-color: #011a44;
}

/* BRANDS SECTION */
.brands-section {
    background-color: #f9fafb;
    padding: 60px 20px;
    text-align: center;
}

.brands-section h2 {
    color: #00235B;
    font-size: 2rem;
    margin-bottom: 40px;
}

.brands-logos {
    display: flex;
    justify-content: center;
    gap: 40px;
    flex-wrap: wrap;
}

.brands-logos img {
    height: 90px;
    filter: brightness(1);
    transition: .3s;
}

.brands-logos img:hover {
    transform: scale(1.1);
    filter: brightness(1.2);
}

/* CONTACT */
.contact-section {
    background-color: #f3f4f6;
    padding: 60px 20px;
}

.contact-section h2 {
    text-align: center;
    color: #00235B;
    font-size: 2rem;
}

form {
    max-width: 600px;
    margin: 30px auto;
    background: white;
    padding: 25px;
    border-radius: 8px;
    box-shadow: 0 3px 15px rgba(0,0,0,0.1);
}

input, textarea {
    width: 100%;
    padding: 12px;
    margin-top: 12px;
    border-radius: 6px;
    border: 1px solid #ccc;
    font-size: 1rem;
}

textarea {
    height: 120px;
}

button {
    margin-top: 15px;
    width: 100%;
    background-color: #00235B;
    color: white;
    padding: 14px;
    border: none;
    border-radius: 6px;
    font-size: 1rem;
    cursor: pointer;
}

button:hover {
    background-color: #011a44;
}

footer {
    text-align: center;
    padding: 20px;
    background: #00235B;
    color: white;
    margin-top: 40px;
}
</style>
</head>

<body>

<!-- HEADER -->
<header>
    <img src="perfect-solutions-logo.png" alt="Perfect Solutions Logo">
    <nav>
        <a href="#home">Home</a>
        <a href="#brands">Brands</a>
        <a href="#contact">Contact</a>
    </nav>
</header>

<!-- SLIDER -->
<section class="slider">
    <div class="slides">
        <img src="https://i.imgur.com/eKgKGt1.jpeg">
        <img src="https://i.imgur.com/PopUcQL.jpeg">
        <img src="https://i.imgur.com/1pfQvTf.jpeg">
    </div>
</section>

<!-- HERO -->
<section class="hero" id="home">
    <h1>Perfect Solutions – Dallas, USA</h1>
    <p>We provide high-quality packaging & foodservice supplies for supermarkets, cafés, catering companies and retail stores across the United States.</p>
    <a class="btn" href="#brands">View Brands</a>
</section>

<!-- BRANDS -->
<section class="brands-section" id="brands">
    <h2>Our Brands</h2>
    <div class="brands-logos">
        <img src="https://i.imgur.com/MO7V4Jj.png" alt="Hotpack Logo">
        <img src="https://i.imgur.com/Mhv1p5H.png" alt="Safco Logo">
        <img src="https://i.imgur.com/fU25uZm.png" alt="Zibari Logo">
    </div>
</section>

<!-- CONTACT -->
<section class="contact-section" id="contact">
    <h2>Contact Us</h2>

    <form>
        <input type="text" placeholder="Your Name">
        <input type="email" placeholder="Email Address">
        <input type="tel" placeholder="Phone Number">
        <textarea placeholder="Message"></textarea>
        <button type="submit">Send Message</button>
    </form>
</section>

<!-- FOOTER -->
<footer>
    Perfect Solutions © 2025 – Dallas, Texas
</footer>

</body>
</html>
